<!DOCTYPE html>

  <body>
    <section id="fetchBlock">
      <article>
          
        <form id="form">
            <h2>Employee Data</h2>
          <div class="control-form">
            <label for="empname">Employee Name</label>
            <input type="text" name:"empname" id="name" placeholder="enter your name">
          </div>
          <div class="control-form">
            <label for="empname">Employee ID</label>

            <input
              type="text"
              name="stdid"
              
              id="stdid"
              placeholder="enter student Id"
            />
          </div>
          <div class="control-form">
            <label for="empname">Employee Email</label>

            <input
              type="text"
              name="email"
              
              id="email"
              placeholder="enter your email"
            />
          </div>
          <div class="control-form">
            <label for="empname">Courses</label>
            <input
              type="text"
              name="courses"
              
              id="courses"
              placeholder="enter courses"
            />
          </div >
          

<div class="form-control btn">
  <button type="submit">Submit</button>
</div>

 </form>
        <div class="form-control btn1">
    
</div>
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>ID</th>
            <th>Courses</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        

          <tbody id="body"></tbody>
        </table>
      </article>
